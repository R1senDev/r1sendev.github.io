<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <title>Бинго: шансы с тянкой | R1senDev</title>
</head>
<body>
    <header>
        <img src="../avatar.png" class="rotate headerelem" id="headerimg">
        <div class="button skew headerelem" onclick="location.href = '../programs.html'">
            <h3>Программы</h3>
        </div>
        <div class="button skew headerelem" onclick="location.href = '../tools.html'">
            <h3>Инструменты</h3>
        </div>
        <div class="button skew headerelem" onclick="location.href = '../gop.html'">
            <h3>Кладбище</h3>
        </div>
    </header>

    <div class="segment fss womenbg" id="first">
        <h1 class="title">&#171;Бинго: шансы с тянкой&#187;<br><span class="titleline2">от <a href="https://github.com/R1senDev">R1senDev</a></span></h1>
        <p class="subtitle blackfont"><b>&#8643; Листай вниз: оно прямо там &#8642;</a></b></p>
    </div>

    <div class="segment womenodd">
        <p class="blackfont"><b><i>Отметь галочками все утверждения, которые описывают твоё поведение. Отвечай честно, иначе смысл этого теста просто потеряется ;&#41;</i></b></p>
    </div>

    <div class="segment womeneven">
        <input class="bigcheckbox" type="checkbox" id="q1">
        <label for="q1">&nbsp;&nbsp;Ты пишешь ей: &#171;Посмотрим&#187;</label><br>
        <input class="bigcheckbox" type="checkbox" id="q2">
        <label for="q2">&nbsp;&nbsp;Ты пишешь ей: &#171;Спишь?&#187;</label><br>
        <input class="bigcheckbox" type="checkbox" id="q3">
        <label for="q3">&nbsp;&nbsp;Ты пишешь ей: &#171;Есть дело&#187;</label><br>
        <input class="bigcheckbox" type="checkbox" id="q4">
        <label for="q4">&nbsp;&nbsp;Ты напрямую предлагаешь секс</label><br>
        <input class="bigcheckbox" type="checkbox" id="q5">
        <label for="q5">&nbsp;&nbsp;Твой рост &#60; 180</label><br>
        <input class="bigcheckbox" type="checkbox" id="q6">
        <label for="q6">&nbsp;&nbsp;Ты первым предлагаешь Dungeons and Dragons, если вы ещё не играли в него</label><br>
        <input class="bigcheckbox" type="checkbox" id="q7">
        <label for="q7">&nbsp;&nbsp;Ты первым предлагаешь сыграть в настолки</label><br>
        <input class="bigcheckbox" type="checkbox" id="q8">
        <label for="q8">&nbsp;&nbsp;Ты первым предлагаешь сыграть в Minecraft, если вы ещё не играли в него</label><br>
        <input class="bigcheckbox" type="checkbox" id="q9">
        <label for="q9">&nbsp;&nbsp;Ты первым предлагаешь поехать куда-нибудь на общественном транспорте</label><br>
        <input class="bigcheckbox" type="checkbox" id="q10">
        <label for="q10">&nbsp;&nbsp;Иногда ты даришь ей подарки без повода</label><br>
        <input class="bigcheckbox" type="checkbox" id="q11">
        <label for="q11">&nbsp;&nbsp;Ты &ndash; любитель повыпендриваться перед ней</label><br>
        <input class="bigcheckbox" type="checkbox" id="q12">
        <label for="q12">&nbsp;&nbsp;Ты сохраняешь вежливость при ней, даже когда вы наедине (не про мат, а про отношение к человеку)</label><br>
        <input class="bigcheckbox" type="checkbox" id="q13">
        <label for="q13">&nbsp;&nbsp;Ты делаешь много селфи</label><br>
        <input class="bigcheckbox" type="checkbox" id="q14">
        <label for="q14">&nbsp;&nbsp;Ты выражаешь интерес к компьютерным играм при ней</label><br>
        <input class="bigcheckbox" type="checkbox" id="q15">
        <label for="q15">&nbsp;&nbsp;При вызове такси ты всегда (или <i>почти</i> всегда) выбираешь тариф &#171;Эконом&#187;</label><br>
        <input class="bigcheckbox" type="checkbox" id="q16">
        <label for="q16">&nbsp;&nbsp;Ты носишь узкие джинсы</label><br>
        <input class="bigcheckbox" type="checkbox" id="q17">
        <label for="q17">&nbsp;&nbsp;Ты смешиваешь васаби с соевым соусом</label><br>
        <input class="bigcheckbox" type="checkbox" id="q18">
        <label for="q18">&nbsp;&nbsp;Ты рассказываешь о прошлых отношениях</label><br>
        <input class="bigcheckbox" type="checkbox" style="accent-color: #ff0000;" id="q19">
        <label for="q19">&nbsp;&nbsp;Тебе снятся сны с другими девушками</label><br>
        <div class="radiogroup">
            <input class="bigcheckbox" type="radio" name="q20" id="q20a">
            <label for="q20a">&nbsp;&nbsp;Тебя зовут Никита</label><br>
            <input class="bigcheckbox" type="radio" name="q20" id="q20b">
            <label for="q20b">&nbsp;&nbsp;Тебя зовут Лёша</label><br>
            <input class="bigcheckbox" type="radio" name="q20" id="q20c" checked>
            <label for="q20c">&nbsp;&nbsp;Ничего из перечисленного</label><br>
        </div><br>
        <input class="bigcheckbox" type="checkbox" style="accent-color: #00aa00;" id="qea" hidden>
        <label for="qea" id="qeal" hidden>&nbsp;&nbsp;<span style="color: #ff0000;">*</span>На этот раз я не наврал</label><br>
    </div>
    
    <div class="segment womenodd" style="text-align: center;">
        <div class="button skew blackfont" style="font-size: 30pt; width: unset;" onclick="push_results()">
            <h3>Я готов &#8594;</h3>
        </div>
    </div>

    <script type="text/javascript" src="test.js"></script>
    <script type="text/javascript">
        init_test()
    </script>
</body>
</html>
